<!doctype html>
<html lang="en">

  <meta charset="utf-8" />

</head>

<header class="bg-white shadow-sm">
  <div class="container mx-auto px-6 py-4 flex items-center justify-between">
    <a href="/index.html" class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-full bg-gradient-to-br from-yellow-400 to-yellow-600 flex items-center justify-center text-white font-bold">M</div>
      <div>
        <div class="text-lg font-semibold">Marcos</div>
        <div class="text-xs text-gray-500 -mt-1">Luxury Cars</div>
      </div>
    </a>
    <nav class="space-x-6 hidden md:flex items-center">
      <a href="/index.html" class="hover:text-yellow-600">Home</a>
      <a href="/crud/crud.html" class="text-yellow-600 font-semibold">Manage Cars</a>
      <a href="/about/about.html" class="hover:text-yellow-600">About</a>
      <a href="/contact/contact.html" class="hover:text-yellow-600">Contact</a>
      <button id="themeToggle" class="px-3 py-1 border rounded">ðŸŒ™ Dark Mode</button>
    </nav>
    <div class="md:hidden">
      <button id="menuBtn" class="text-gray-700">Menu</button>
    </div>

</header>

<main class="container mx-auto px-6 py-10">
  <section class="bg-white p-8 rounded-lg card-shadow">
    <h1 class="text-3xl font-extrabold mb-4">Manage Luxury Cars</h1>

    <!-- Search & Filter Section -->
    <div class="mb-8 p-6 bg-gray-50 rounded-lg">
      <h2 class="text-xl font-semibold mb-4">Search & Filter Cars</h2>
      
      <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
        <!-- Search Input -->
        <div>
          <label class="block text-sm font-medium mb-1">Search by Model</label>
          <input id="searchInput" type="text" placeholder="Search cars..." class="w-full border px-4 py-2 rounded">
        </div>
        
        <!-- Price Filter -->
        <div>
          <label class="block text-sm font-medium mb-1">Price Range</label>
          <select id="filterPrice" class="w-full border px-4 py-2 rounded">
            <option value="all">All Prices</option>
            <option value="under300">Under $300k</option>
            <option value="300-600">$300k - $600k</option>
            <option value="600-1000">$600k - $1M</option>
            <option value="over1000">Over $1M</option>
          </select>
        </div>
        
        <!-- Brand Filter -->
        <div>
          <label class="block text-sm font-medium mb-1">Brand</label>
          <select id="filterBrand" class="w-full border px-4 py-2 rounded">
            <option value="all">All Brands</option>
            <option>Rolls-Royce</option>
            <option>Ferrari</option>
            <option>Lamborghini</option>
            <option>Bentley</option>
            <option>Aston Martin</option>
            <option>Bugatti</option>
          </select>
        </div>
        
        <!-- Year Filter -->
        <div>
          <label class="block text-sm font-medium mb-1">Year</label>
          <select id="filterYear" class="w-full border px-4 py-2 rounded">
            <option value="all">All Years</option>
            <option value="2020-2022">2020-2022</option>
            <option value="2023-2024">2023-2024</option>
            <option value="2025">2025+</option>
          </select>
        </div>
      </div>
      
      <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Engine Type Filter -->
        <div>
          <label class="block text-sm font-medium mb-1">Engine Type</label>
          <select id="filterEngine" class="w-full border px-4 py-2 rounded">
            <option value="all">All Engines</option>
            <option value="V12">V12</option>
            <option value="V8">V8</option>
            <option value="W12">W12</option>
            <option value="Hybrid">Hybrid</option>
            <option value="Electric">Electric</option>
          </select>
        </div>
        
        <!-- Sort Options -->
        <div>
          <label class="block text-sm font-medium mb-1">Sort By</label>
          <select id="sortBy" class="w-full border px-4 py-2 rounded">
            <option value="name">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="price">Price (Low-High)</option>
            <option value="price-desc">Price (High-Low)</option>
            <option value="year">Year (Old-New)</option>
            <option value="year-desc">Year (New-Old)</option>
          </select>
        </div>
        
        <!-- Status Filter -->
        <div>
          <label class="block text-sm font-medium mb-1">Availability</label>
          <select id="filterStatus" class="w-full border px-4 py-2 rounded">
            <option value="all">All Status</option>
            <option value="available">Available</option>
            <option value="sold">Sold</option>
            <option value="reserved">Reserved</option>
          </select>
        </div>
        
        <!-- Clear Filters -->
        <div class="flex items-end">
          <button id="clearFilters" class="w-full px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition-colors">
            Clear Filters
          </button>
        </div>
      </div>
    </div>

    <!-- Add New Car Form -->
    <form id="addCarForm" class="grid md:grid-cols-4 gap-4 mb-8 p-6 bg-gray-50 rounded-lg">
      <h3 class="text-xl font-semibold md:col-span-4">Add New Car</h3>
      <input id="model" type="text" placeholder="Car Model" required class="border px-4 py-2 rounded">
      <input id="brand" type="text" placeholder="Brand" required class="border px-4 py-2 rounded">
      <input id="price" type="number" placeholder="Price ($)" required class="border px-4 py-2 rounded">
      <input id="year" type="number" placeholder="Year" min="2010" max="2025" required class="border px-4 py-2 rounded">
      <select id="engine" class="border px-4 py-2 rounded">
        <option value="">Select Engine</option>
        <option value="V12">V12</option>
        <option value="V8">V8</option>
        <option value="W12">W12</option>
        <option value="Hybrid">Hybrid</option>
        <option value="Electric">Electric</option>
      </select>
      <select id="status" class="border px-4 py-2 rounded">
        <option value="available">Available</option>
        <option value="sold">Sold</option>
        <option value="reserved">Reserved</option>
      </select>
      <input id="image" type="text" placeholder="Image URL" class="border px-4 py-2 rounded">
      <button class="bg-yellow-400 rounded px-6 py-2 font-semibold md:col-span-4 hover:bg-yellow-500 transition-colors">Add Car</button>
    </form>

    <!-- Dynamic Cards -->
    <div id="carGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    
    <!-- Statistics -->
    <div class="mt-8 grid md:grid-cols-4 gap-4 text-center">
      <div class="bg-white p-4 rounded-lg card-shadow">
        <div class="text-2xl font-bold" id="totalCars">0</div>
        <div class="text-sm text-gray-500">Total Cars</div>
      </div>
      <div class="bg-white p-4 rounded-lg card-shadow">
        <div class="text-2xl font-bold" id="availableCars">0</div>
        <div class="text-sm text-gray-500">Available</div>
      </div>
      <div class="bg-white p-4 rounded-lg card-shadow">
        <div class="text-2xl font-bold" id="totalValue">$0</div>
        <div class="text-sm text-gray-500">Total Value</div>
      </div>
      <div class="bg-white p-4 rounded-lg card-shadow">
        <div class="text-2xl font-bold" id="avgPrice">$0</div>
        <div class="text-sm text-gray-500">Avg Price</div>
      </div>
    </div>
  </section>
</main>

<!-- Edit Modal -->
<div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg w-96 max-w-full mx-4 relative animate-fadeIn">
    <h2 class="text-xl font-bold mb-4">Edit Car</h2>
    <form id="editCarForm" class="space-y-3">
      <input id="editModel" type="text" class="w-full border px-3 py-2 rounded" placeholder="Model">
      <input id="editBrand" type="text" class="w-full border px-3 py-2 rounded" placeholder="Brand">
      <input id="editPrice" type="number" class="w-full border px-3 py-2 rounded" placeholder="Price">
      <input id="editYear" type="number" class="w-full border px-3 py-2 rounded" placeholder="Year">
      <select id="editEngine" class="w-full border px-3 py-2 rounded">
        <option value="V12">V12</option>
        <option value="V8">V8</option>
        <option value="W12">W12</option>
        <option value="Hybrid">Hybrid</option>
        <option value="Electric">Electric</option>
      </select>
      <select id="editStatus" class="w-full border px-3 py-2 rounded">
        <option value="available">Available</option>
        <option value="sold">Sold</option>
        <option value="reserved">Reserved</option>
      </select>
      <input id="editImage" type="text" class="w-full border px-3 py-2 rounded" placeholder="Image URL">
      <div class="flex justify-end gap-2">
        <button type="button" id="cancelEdit" class="px-4 py-2 border rounded hover:bg-gray-100">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-yellow-400 rounded font-semibold hover:bg-yellow-500">Update</button>
      </div>
    </form>
  </div>
</div>

<footer class="bg-white mt-12 border-t">
  <div class="container mx-auto px-6 py-8 flex flex-col md:flex-row items-center justify-between">
    <div class="text-sm text-gray-600">Â© Marcos Luxury Cars â€” Crafted with passion.</div>
  </div>
</footer>

<script>
// Enhanced car data with more properties
let cars = [
  { id: 1, brand: "Rolls-Royce", model: "Phantom", price: 550000, year: 2023, engine: "V12", status: "available", image: "/assets/images/rolls-royce.jpg" },
  { id: 2, brand: "Ferrari", model: "SF90", price: 625000, year: 2024, engine: "Hybrid", status: "available", image: "/assets/images/ferrari.jpg" },
  { id: 3, brand: "Lamborghini", model: "Aventador", price: 420000, year: 2022, engine: "V12", status: "reserved", image: "/assets/images/lamborghini.jpg" },
  { id: 4, brand: "Bentley", model: "Continental", price: 230000, year: 2023, engine: "W12", status: "available", image: "/assets/images/bentley.jpg" },
  { id: 5, brand: "Aston Martin", model: "DB11", price: 205000, year: 2022, engine: "V8", status: "sold", image: "/assets/images/aston-martin.jpg" },
  { id: 6, brand: "Bugatti", model: "Chiron", price: 3000000, year: 2024, engine: "W12", status: "available", image: "/assets/images/bugatti.jpg" }
];

// DOM Elements
const carGrid = document.getElementById('carGrid');
const addCarForm = document.getElementById('addCarForm');
const searchInput = document.getElementById('searchInput');
const filterPrice = document.getElementById('filterPrice');
const filterBrand = document.getElementById('filterBrand');
const filterYear = document.getElementById('filterYear');
const filterEngine = document.getElementById('filterEngine');
const filterStatus = document.getElementById('filterStatus');
const sortBy = document.getElementById('sortBy');
const clearFilters = document.getElementById('clearFilters');
const editModal = document.getElementById('editModal');
const editCarForm = document.getElementById('editCarForm');
const cancelEdit = document.getElementById('cancelEdit');

// Statistics elements
const totalCars = document.getElementById('totalCars');
const availableCars = document.getElementById('availableCars');
const totalValue = document.getElementById('totalValue');
const avgPrice = document.getElementById('avgPrice');

let editId = null;

// Status badge colors
const statusColors = {
  available: 'bg-green-100 text-green-800',
  sold: 'bg-red-100 text-red-800',
  reserved: 'bg-yellow-100 text-yellow-800'
};

// Render cars with enhanced cards
const renderCars = (list = cars) => {
  carGrid.innerHTML = list.map(car => `
    <div class="bg-white rounded-lg p-4 card-shadow hover:scale-105 transition-transform duration-300">
      ${car.image ? `<img src="${car.image}" alt="${car.brand} ${car.model}" class="rounded-md w-full h-48 object-cover mb-3">` : ''}
      <div class="flex justify-between items-start mb-2">
        <div class="font-semibold text-lg">${car.brand} ${car.model}</div>
        <span class="badge-gold px-2 py-1 rounded text-sm font-medium">$${car.price.toLocaleString()}</span>
      </div>
      <div class="flex justify-between text-sm text-gray-500 mb-3">
        <span>${car.year}</span>
        <span>${car.engine}</span>
      </div>
      <div class="flex justify-between items-center">
        <span class="px-2 py-1 rounded text-xs font-medium ${statusColors[car.status]}">${car.status}</span>
        <div class="flex gap-2">
          <button onclick="editCar(${car.id})" class="px-3 py-1 bg-yellow-100 rounded text-sm hover:bg-yellow-200 transition-colors">Edit</button>
          <button onclick="deleteCar(${car.id})" class="px-3 py-1 bg-red-100 rounded text-sm hover:bg-red-200 transition-colors">Delete</button>
        </div>
      </div>
    </div>
  `).join('');
  
  updateStatistics(list);
};

// Update statistics
const updateStatistics = (carList) => {
  totalCars.textContent = carList.length;
  availableCars.textContent = carList.filter(car => car.status === 'available').length;
  
  const total = carList.reduce((sum, car) => sum + car.price, 0);
  totalValue.textContent = `$${total.toLocaleString()}`;
  
  const average = carList.length > 0 ? Math.round(total / carList.length) : 0;
  avgPrice.textContent = `$${average.toLocaleString()}`;
};

// Add new car
const addCar = (e) => {
  e.preventDefault();
  const newCar = {
    id: Date.now(),
    model: document.getElementById('model').value,
    brand: document.getElementById('brand').value,
    price: Number(document.getElementById('price').value),
    year: Number(document.getElementById('year').value),
    engine: document.getElementById('engine').value,
    status: document.getElementById('status').value,
    image: document.getElementById('image').value || null
  };
  cars.push(newCar);
  addCarForm.reset();
  renderCars();
  filterCars(); // Reapply filters
};

// Delete car
const deleteCar = (id) => {
  if (confirm('Are you sure you want to delete this car?')) {
    cars = cars.filter(c => c.id !== id);
    renderCars();
    filterCars(); // Reapply filters
  }
};

// Edit car
const editCar = (id) => {
  editId = id;
  const car = cars.find(c => c.id === id);
  document.getElementById('editModel').value = car.model;
  document.getElementById('editBrand').value = car.brand;
  document.getElementById('editPrice').value = car.price;
  document.getElementById('editYear').value = car.year;
  document.getElementById('editEngine').value = car.engine;
  document.getElementById('editStatus').value = car.status;
  document.getElementById('editImage').value = car.image || '';
  editModal.classList.remove('hidden');
  editModal.classList.add('flex');
};

// Update car
editCarForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const updated = {
    id: editId,
    model: document.getElementById('editModel').value,
    brand: document.getElementById('editBrand').value,
    price: Number(document.getElementById('editPrice').value),
    year: Number(document.getElementById('editYear').value),
    engine: document.getElementById('editEngine').value,
    status: document.getElementById('editStatus').value,
    image: document.getElementById('editImage').value || null
  };
  cars = cars.map(c => c.id === editId ? updated : c);
  editModal.classList.add('hidden');
  renderCars();
  filterCars(); // Reapply filters
});

cancelEdit.addEventListener('click', () => editModal.classList.add('hidden'));

// Enhanced filter function with 5+ filters
const filterCars = () => {
  let term = searchInput.value.toLowerCase();
  let brand = filterBrand.value;
  let priceRange = filterPrice.value;
  let yearRange = filterYear.value;
  let engine = filterEngine.value;
  let status = filterStatus.value;
  let sortOption = sortBy.value;

  let filtered = cars.filter(car =>
    car.model.toLowerCase().includes(term) &&
    (brand === "all" || car.brand === brand) &&
    (engine === "all" || car.engine === engine) &&
    (status === "all" || car.status === status)
  );

  // Price range filter
  if (priceRange !== "all") {
    filtered = filtered.filter(car => {
      if (priceRange === "under300") return car.price < 300000;
      if (priceRange === "300-600") return car.price >= 300000 && car.price < 600000;
      if (priceRange === "600-1000") return car.price >= 600000 && car.price < 1000000;
      if (priceRange === "over1000") return car.price >= 1000000;
    });
  }

  // Year range filter
  if (yearRange !== "all") {
    filtered = filtered.filter(car => {
      if (yearRange === "2020-2022") return car.year >= 2020 && car.year <= 2022;
      if (yearRange === "2023-2024") return car.year >= 2023 && car.year <= 2024;
      if (yearRange === "2025") return car.year >= 2025;
    });
  }

  // Sorting
  filtered.sort((a, b) => {
    switch (sortOption) {
      case 'name':
        return a.model.localeCompare(b.model);
      case 'name-desc':
        return b.model.localeCompare(a.model);
      case 'price':
        return a.price - b.price;
      case 'price-desc':
        return b.price - a.price;
      case 'year':
        return a.year - b.year;
      case 'year-desc':
        return b.year - a.year;
      default:
        return 0;
    }
  });

  renderCars(filtered);
};

// Clear all filters
clearFilters.addEventListener('click', () => {
  searchInput.value = '';
  filterPrice.value = 'all';
  filterBrand.value = 'all';
  filterYear.value = 'all';
  filterEngine.value = 'all';
  filterStatus.value = 'all';
  sortBy.value = 'name';
  renderCars();
});

// Event listeners
addCarForm.addEventListener('submit', addCar);
searchInput.addEventListener('input', filterCars);
filterPrice.addEventListener('change', filterCars);
filterBrand.addEventListener('change', filterCars);
filterYear.addEventListener('change', filterCars);
filterEngine.addEventListener('change', filterCars);
filterStatus.addEventListener('change', filterCars);
sortBy.addEventListener('change', filterCars);

// Initialize
renderCars();
</script>

<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
</style>

</body>
